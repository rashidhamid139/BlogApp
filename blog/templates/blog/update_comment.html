{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.3.3.7.min.css' %}"> 
{% endblock %}

{% block content %}
  
  <button type="button" class="btn btn-primary btn-lg" style="display:none ;" id="updComment" data-toggle="modal" data-target="#myModal">
    Update Comment
  </button>
  
  <!-- Modal -->
  <div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title d-flex" id="myModalLabel">Update Comment</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          
        </div>
        <div class="modal-body">
            <h1>PPPP: {{ comment_id}}</h1>
            <form action="{% url 'comment-update' comment_id %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.author }}
                </div>
                <div class="form-group">
                    {{ form.body }}
                </div>
                <button type="submit" id="{{comment_id}}" class="btn btn-primary" onclick="commentUpdate(this.id)" >Submit</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
  
  {% endblock %}
