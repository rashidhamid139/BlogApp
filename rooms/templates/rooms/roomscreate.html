{% load crispy_forms_tags %}
<div class="content-section">
    <form action="{% url 'rooms:room-create' %}" method="POST" id="FormID">
     
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create Room</legend>
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-outline-info"  onclick="createRoom()"  type="submit">Create</button>
            </div>
        </fieldset>
    </form>
</div>
